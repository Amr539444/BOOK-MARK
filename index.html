<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Mark</title>
    <!-- =========== start shortcut icon ============= -->
    <link href="imges/favorite.png" class="fav-icon" rel="icon" type="image/png" />
    <!-- =========== End shortcut icon ============= -->

    <!-- =========== start core font ============= -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- =========== End core font ============= -->

    <!-- =========== start fontawsome librairy ============= -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- =========== End fontawsome librairy ============= -->

    <!-- =========== start bootstrap css ============= -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- =========== End bootstrap css ============= -->

    <!-- =========== start main css ============= -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- =========== End main css ============= -->
  </head>
  <body>
    <div class="loader  "></div>
    <main>
      <section class="py-5">
        <div
          class="container book-cont flex-column d-flex justify-content-center align-items-center"
        >
          <div class="py-2 text-con">
            <h1>Bookmarker</h1>
          </div>

          <div class="book-con p-3 py-4 mt5 flex-column">
            <h2>
              <i class="fa-solid fa-bookmark"></i>
              Bookmark your favorite sites
              <i class="fa-solid fa-bookmark"></i>
            </h2>

            <div
              class="book-name w-100 d-flex flex-column justify-content-center"
            >
              <label for="bookmarkName" class="pb-2">
                <i class="fa-solid fa-book-bookmark pe-2"></i>
                Site Name</label
              >
              <input
                type="text"
                placeholder="Bookmark Name"
                class="form-control"
                id="bookmarkName"
              />
            </div>
            <div
              class="book-url w-100 d-flex flex-column justify-content-center"
            >
              <label for="bookmarkURL" class="pb-2 fw-semibold">
                <i class="fa-solid fa-link pe-2"></i>Site URL</label
              >
              <input
                type="url"
                placeholder="Website URL"
                class="form-control"
                id="bookmarkURL"
              />
            </div>
            <button class="btn btn-submit px-5 my-3" id="submitBtn">
              Submit
            </button>
          </div>
          <table class="table mt-4 text-center">
            <thead>
              <tr>
                <th class="text-capitalize">index</th>
                <th class="text-capitalize">Website Name</th>
                <th class="text-capitalize">Visit</th>
                <th class="text-capitalize">Delete</th>
              </tr>
            </thead>
            <tbody id="ContentTable"></tbody>
          </table>
        </div>

        <div class="boox-bok d-none">
          <div class="boox-conent p-4 rounded-2 shadow-lg">
            <div class="boox-header mb-4">
              <div class="circles-bok d-flex">
                <span class="rounded-circle me-2"></span>
                <span class="rounded-circle me-2"></span>
                <span class="rounded-circle me-2"></span>
              </div>
              <button class="btn border-0" id="closeBtn">
                <i class="fa-solid fa-xmark close fs-3"></i>
              </button>
            </div>
            <p class="pb-2">
              Site Name or Url is not valid, Please follow the rules below :
            </p>
            <div class="lista-book list-unstyled">
              <li>
                <i class="fa-regular fa-circle-right p-2"></i>Site name must
                contain at least 3 characters
              </li>
              <li>
                <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
                valid one
              </li>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- =========== start bootstrap js ============= -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- =========== End bootstrap js  ============= -->

    <!-- =========== start index js ============= -->
    <script src="js/index.js"></script>
    <!-- =========== End index js  ============= -->
  </body>
</html>
